# https://jekyllrb.com/docs/configuration/default/
# https://github.com/mmistakes/minimal-mistakes/blob/master/_config.yml

# source: .
# destination: _site
# collections_dir: .
# plugins_dir: _plugins
# layouts_dir: _layouts
# data_dir: _data
# includes_dir: _includes
# cache_dir: .jekyll-cache
sass:
  # sass_dir: _sass
  # minimal-mistakes
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
  quiet_deps: true
  silence_deprecations:
    - import
collections:
  launcher:
    output: true
    permalink: /:collection/:path:output_ext
  changelog:
    output: true
    permalink: /:collection/:path:output_ext
  changelogs:
    output: false
  modpack:
    output: true
    permalink: /:collection/:path:output_ext
  multiplayer:
    output: true
    permalink: /:collection/:path:output_ext
  downloads:
    output: true
    permalink: /:collection/:path:output_ext

# Handling Reading
# safe: false
include:
  - _pages
exclude:
  - README.md
  - LICENSE
keep_files: []
encoding: "utf-8"
# markdown_ext: "markdown,mkdown,mkdn,mkd,md"
strict_front_matter: true

# Filtering Content
# show_drafts: null
# limit_posts: 0
# future: false
# unpublished: false

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-redirect-from
# minimal-mistakes (mimic GitHub Pages with --safe)
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-redirect-from

# Conversion
# markdown: kramdown
# highlighter: rouge
# lsi: false
# excerpt_separator: "\n\n"
# incremental: false

# Serving
# detach: false
# port: 4000
# host: 127.0.0.1
baseurl: ""
# show_dir_listing: false

# Outputting
permalink: /:categories/:title:output_ext
# paginate_path: /page:num
timezone: Asia/Shanghai
# minimal-mistakes (with jekyll-paginate)
# paginate: 5

# quiet: false
# verbose: false
defaults:
  - scope:
      path: ""
    values:
      layout: document
      read_time: false
      author_profile: false
      share: false
      comments: false
      sidebar:
        nav: docs
      hits: true
      toc: true
      toc_sticky: true
  - scope:
      path: ""
      type: downloads
    values:
      toc: false
      classes: wide
  - scope:
      path: _pages
      type: pages
    values:
      toc: false
      classes: wide
      permalink: /:basename:output_ext
  - scope:
      path: _pages/changelogs
      type: pages
    values:
      layout: changelog
      permalink: /changelogs/:basename:output_ext
  - scope:
      path: _pages/changelogs/dev
      type: pages
    values:
      channel: dev
  - scope:
      path: _pages/changelogs/stable
      type: pages
    values:
      channel: stable
  - scope:
      path: _pages/collections
      type: pages
    values:
      layout: collection
      permalink: /collections/:basename:output_ext

